  <script>
    var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var timerID = setInterval(updateTime, 1000);
    updateTime();

    function updateTime() {
      var cd = new Date();
      document.getElementById("time").innerHTML = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(),2) + ':' + zeroPadding(cd.getSeconds(), 2);
      document.getElementById("date").innerHTML = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() +1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
    };

    function zeroPadding(num, digit) {
      var zero = '';
      for (var i = 0; i < digit; i++) {
        zero += '0';
      }
      return (zero + num).slice(-digit);
    }

    function project3D(x, y, z, vars) {
      var p, d;
      x -= vars.camX;
      y -= vars.camY - 8;
      z -= vars.camZ;
      p = Math.atan2(x, z);
      d = Math.sqrt(x * x + z * z);
      x = Math.sin(p - vars.yaw) * d;
      z = Math.cos(p - vars.yaw) * d;
      p = Math.atan2(y, z);
      d = Math.sqrt(y * y + z * z);
      y = Math.sin(p - vars.pitch) * d;
      z = Math.cos(p - vars.pitch) * d;
      var rx1 = -1000;
      var ry1 = 1;
      var rx2 = 1000;
      var ry2 = 1;
      var rx3 = 0;
      var ry3 = 0;
      var rx4 = x;
      var ry4 = z;
      var uc = (ry4 - ry3) * (rx2 - rx1) - (rx4 - rx3) * (ry2 - ry1);
      var ua = ((rx4 - rx3) * (ry1 - ry3) - (ry4 - ry3) * (rx1 - rx3)) / uc;
      var ub = ((rx2 - rx1) * (ry1 - ry3) - (ry2 - ry1) * (rx1 - rx3)) / uc;
      if (!z) z = 0.000000001;
      if (ua > 0 && ua < 1 && ub > 0 && ub < 1) {
        return {
          x: vars.cx + (rx1 + ua * (rx2 - rx1)) * vars.scale,
          y: vars.cy + y / z * vars.scale,
          d: (x * x + y * y + z * z)
        };
      } else {
        return { d: -1 };
      }
    }

    function elevation(x, y, z) {
      var dist = Math.sqrt(x * x + y * y + z * z);
      if (dist && z / dist >= -1 && z / dist <= 1) return Math.acos(z / dist);
      return 0.00000001;
    }

    function rgb(col) {
      col += 0.000001;
      var r = parseInt((0.5 + Math.sin(col) * 0.5) * 16);
      var g = parseInt((0.5 + Math.cos(col) * 0.5) * 16);
      var b = parseInt((0.5 - Math.sin(col) * 0.5) * 16);
      return "#" + r.toString(16) + g.toString(16) + b.toString(16);
    }

    function interpolateColors(RGB1, RGB2, degree) {
      var w2 = degree;
      var w1 = 1 - w2;
      return [w1 * RGB1[0] + w2 * RGB2[0], w1 * RGB1[1] + w2 * RGB2[1], w1 * RGB1[2] + w2 * RGB2[2]];
    }

    function rgbArray(col) {
      col += 0.000001;
      var r = parseInt((0.5 + Math.sin(col) * 0.5) * 256);
      var g = parseInt((0.5 + Math.cos(col) * 0.5) * 256);
      var b = parseInt((0.5 - Math.sin(col) * 0.5) * 256);
      return [r, g, b];
    }

    function colorString(arr) {
      var r = parseInt(arr[0]);
      var g = parseInt(arr[1]);
      var b = parseInt(arr[2]);
      return "#" + ("0" + r.toString(16)).slice(-2) + ("0" + g.toString(16)).slice(-2) + ("0" + b.toString(16)).slice(-2);
    }

    function process(vars) {
      if (vars.points.length < vars.initParticles) for (var i = 0; i < 5; ++i) spawnParticle(vars);
      var p, d, t;
      p = Math.atan2(vars.camX, vars.camZ);
      d = Math.sqrt(vars.camX * vars.camX + vars.camZ * vars.camZ);
      d -= Math.sin(vars.frameNo / 80) / 25;
      t = Math.cos(vars.frameNo / 300) / 165;
      vars.camX = Math.sin(p + t) * d;
      vars.camZ = Math.cos(p + t) * d;
      vars.camY = -Math.sin(vars.frameNo / 220) * 15;
      vars.yaw = Math.PI + p + t;
      vars.pitch = elevation(vars.camX, vars.camZ, vars.camY) - Math.PI / 2;
      var t;
      for (var i = 0; i < vars.points.length; ++i) {
        x = vars.points[i].x;
        y = vars.points[i].y;
        z = vars.points[i].z;
        d = Math.sqrt(x * x + z * z) / 1.0075;
        t = .1 / (1 + d * d / 5);
        p = Math.atan2(x, z) + t;
        vars.points[i].x = Math.sin(p) * d;
        vars.points[i].z = Math.cos(p) * d;
        vars.points[i].y += vars.points[i].vy * t * ((Math.sqrt(vars.distributionRadius) - d) * 2);
        if (vars.points[i].y > vars.vortexHeight / 2 || d < .25) {
          vars.points.splice(i, 1);
          spawnParticle(vars);
        }
      }
    }

    function drawFloor(vars) {
      var x, y, z, d, point, a;
      for (var i = -25; i <= 25; i += 1) {
        for (var j = -25; j <= 25; j += 1) {
          x = i * 2;
          z = j * 2;
          y = vars.floor;
          d = Math.sqrt(x * x + z * z);
          point = project3D(x, y - d * d / 85, z, vars);
          if (point.d != -1) {
            size = 1 + 15000 / (1 + point.d);
            a = 0.15 - Math.pow(d / 50, 4) * 0.15;
            if (a > 0) {
              vars.ctx.fillStyle = colorString(interpolateColors(rgbArray(d / 26 - vars.frameNo / 40), [0, 128, 32], .5 + Math.sin(d / 6 - vars.frameNo / 8) / 2));
              vars.ctx.globalAlpha = a;
              vars.ctx.fillRect(point.x - size / 2, point.y - size / 2, size, size);
            }
          }
        }
      }
      vars.ctx.fillStyle = "#82f";
      for (var i = -25; i <= 25; i += 1) {
        for (var j = -25; j <= 25; j += 1) {
          x = i * 2;
          z = j * 2;
          y = -vars.floor;
          d = Math.sqrt(x * x + z * z);
          point = project3D(x, y + d * d / 85, z, vars);
          if (point.d != -1) {
            size = 1 + 15000 / (1 + point.d);
            a = 0.15 - Math.pow(d / 50, 4) * 0.15;
            if (a > 0) {
              vars.ctx.fillStyle = colorString(interpolateColors(rgbArray(-d / 26 - vars.frameNo / 40), [32, 0, 128], .5 + Math.sin(-d / 6 - vars.frameNo / 8) / 2));
              vars.ctx.globalAlpha = a;
              vars.ctx.fillRect(point.x - size / 2, point.y - size / 2, size, size);
            }
          }
        }
      }
    }

    function sortFunction(a, b) {
      return b.dist - a.dist;
    }

    function draw(vars) {
      vars.ctx.globalAlpha = .15;
      vars.ctx.fillStyle = "#000";
      vars.ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawFloor(vars);
      var point, x, y, z, a;
      for (var i = 0; i < vars.points.length; ++i) {
        x = vars.points[i].x;
        y = vars.points[i].y;
        z = vars.points[i].z;
        point = project3D(x, y, z, vars);
        if (point.d != -1) {
          vars.points[i].dist = point.d;
          size = 1 + vars.points[i].radius / (1 + point.d);
          d = Math.abs(vars.points[i].y);
          a = .8 - Math.pow(d / (vars.vortexHeight / 2), 1000) * .8;
          vars.ctx.globalAlpha = a >= 0 && a <= 1 ? a : 0;
          vars.ctx.fillStyle = rgb(vars.points[i].color);
          if (point.x > -1 && point.x < vars.canvas.width && point.y > -1 && point.y < vars.canvas.height) vars.ctx.fillRect(point.x - size / 2, point.y - size / 2, size, size);
        }
      }
      vars.points.sort(sortFunction);
    }

    function spawnParticle(vars) {
      var p, ls;
      pt = {};
      p = Math.PI * 2 * Math.random();
      ls = Math.sqrt(Math.random() * vars.distributionRadius);
      pt.x = Math.sin(p) * ls;
      pt.y = -vars.vortexHeight / 2;
      pt.vy = vars.initV / 20 + Math.random() * vars.initV;
      pt.z = Math.cos(p) * ls;
      pt.radius = 200 + 800 * Math.random();
      pt.color = pt.radius / 1000 + vars.frameNo / 250;
      vars.points.push(pt);
    }

    function frame(vars) {
      if (vars === undefined) {
        var vars = {};
        vars.canvas = document.querySelector("canvas");
        vars.ctx = vars.canvas.getContext("2d");
        vars.canvas.width = document.body.clientWidth;
        vars.canvas.height = document.body.clientHeight;
        window.addEventListener("resize", function () {
          vars.canvas.width = document.body.clientWidth;
          vars.canvas.height = document.body.clientHeight;
          vars.cx = vars.canvas.width / 2;
          vars.cy = vars.canvas.height / 2;
        }, true);
        vars.frameNo = 0;

        vars.camX = 0;
        vars.camY = 0;
        vars.camZ = -14;
        vars.pitch = elevation(vars.camX, vars.camZ, vars.camY) - Math.PI / 2;
        vars.yaw = 0;
        vars.cx = vars.canvas.width / 2;
        vars.cy = vars.canvas.height / 2;
        vars.bounding = 10;
        vars.scale = 500;
        vars.floor = 26.5;

        vars.points = [];
        vars.initParticles = 1000; 
        vars.initV = .015; 
        vars.distributionRadius = 1000;
        vars.vortexHeight = 30;
      }
      vars.frameNo++;
      requestAnimationFrame(function () {
        frame(vars);
      });
      process(vars);
      draw(vars);
    }
    
    frame();

    const modal = document.getElementById('serverModal');
    const injectionModal = document.getElementById('injectionModal');
    const injectionProgress = document.getElementById('injectionProgress');
    const injectionStatus = document.getElementById('injectionStatus');
    const injectionStep = document.getElementById('injectionStep');
    let selectedPackage = '';
    let selectedServer = '';

    document.getElementById('dc-spinner-container').addEventListener('click', function() {
      modal.style.display = 'flex';
      document.body.classList.add('modal-open');
    });

    function closeModal() {
      modal.style.display = 'none';
      injectionModal.style.display = 'none';
      document.body.classList.remove('modal-open');
    }

    function qldtz(title, content, duration = 3000) {
      const notif = document.getElementById('notification');
      const notifTitle = document.getElementById('notifTitle');
      const notifContent = document.getElementById('notifContent');
      
      notifTitle.textContent = title;
      notifContent.textContent = content;
      notif.classList.add('show');
      
      setTimeout(() => {
          notif.classList.remove('show');
      }, duration);
    }

    function selectServer(packageName, serverName) {
      selectedPackage = packageName;
      selectedServer = serverName;
      modal.style.display = 'none';
      injectionModal.style.display = 'flex';
      
      const steps = [
        "[+] 正在分析目标进程结构...",
        "[+] 查找内存注入点...",
        "[+] 注入绘制透视模块...",
        "[+] 注入自动追踪模块...",
        "[+] 注入枪械无后坐力模块...",
        "[+] 注入人物高亮模块...",
        "[+] 注入物资透视模块...",
        "[+] 验证注入完整性..."
      ];
      
      const status = [
        "初始化注入环境",
        "进程结构分析完成",
        "注入点查找成功",
        "绘制模块注入成功",
        "追踪模块注入成功",
        "枪械模块注入成功",
        "高亮模块注入成功",
        "透视模块注入成功",
        "注入完成 准备启动"
      ];
      
      let progress = 0;
      let stepIndex = 0;
      const interval = setInterval(() => {
        progress += 1.25;
        injectionProgress.style.width = progress + '%';
        
        if (progress % 12.5 === 0 && stepIndex < steps.length) {
          injectionStep.textContent = steps[stepIndex];
          stepIndex++;
        }
        
        const statusIndex = Math.min(Math.floor(progress / 11.1), status.length - 1);
        injectionStatus.textContent = status[statusIndex];
        
        if (progress >= 100) {
          clearInterval(interval);
          injectionStep.textContent = "[+] 注入完成！";
          injectionStatus.textContent = "所有模块加载成功";
          
          setTimeout(() => {
            injectionModal.style.display = 'none';
            const intentUrl = `intent:#Intent;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;component=${selectedPackage}/com.epicgames.ue4.SplashActivity;end`;
            window.location.href = intentUrl;
            qldtz("启动成功", `已注入外挂模块\n正在打开${selectedServer}`, 3000);
            document.body.classList.remove('modal-open');
          }, 1500);
        }
      }, 50);
    }

    function getWeather() {
      const weatherEl = document.getElementById('weather');
      fetch('https://restapi.amap.com/v3/ip?key=0530927d32196134053856d794222113')
        .then(res => res.json())
        .then(ipData => {
          if (ipData.status === '1') {
            const city = ipData.city;
            fetch(`https://restapi.amap.com/v3/weather/weatherInfo?key=0530927d32196134053856d794222113&city=${encodeURIComponent(city)}&extensions=base`)
              .then(res => res.json())
              .then(weatherData => {
                if (weatherData.status === '1') {
                  const weather = weatherData.lives[0];
                  weatherEl.innerHTML = `${weather.city} | ${weather.weather} | ${weather.temperature}°C`;
                  weatherEl.style.display = 'block';
                } else {
                  fetch(`https://api.map.baidu.com/weather/v1/?district_id=${ipData.adcode}&data_type=all&ak=G667jUv0t5Gf0L6c6VfV4BpGQn1lGLqg`)
                    .then(res => res.json())
                    .then(baiduWeather => {
                      if (baiduWeather.status === 0) {
                        const now = baiduWeather.result.now;
                        weatherEl.innerHTML = `${city} | ${now.text} | ${now.temp}°C`;
                        weatherEl.style.display = 'block';
                      } else {
                        weatherEl.style.display = 'none';
                      }
                    })
                    .catch(err => {
                      weatherEl.style.display = 'none';
                    });
                }
              })
              .catch(err => {
                fetch('https://api.map.baidu.com/location/ip?ak=G667jUv0t5Gf0L6c6VfV4BpGQn1lGLqg&coor=bd09ll')
                  .then(res => res.json())
                  .then(baiduIp => {
                    if (baiduIp.status === 0) {
                      const city = baiduIp.content.address_detail.city;
                      fetch(`https://api.map.baidu.com/weather/v1/?district_id=${baiduIp.content.address_detail.adcode}&data_type=all&ak=G667jUv0t5Gf0L6c6VfV4BpGQn1lGLqg`)
                        .then(res => res.json())
                        .then(baiduWeather => {
                          if (baiduWeather.status === 0) {
                            const now = baiduWeather.result.now;
                            weatherEl.innerHTML = `${city} | ${now.text} | ${now.temp}°C`;
                            weatherEl.style.display = 'block';
                          } else {
                            weatherEl.style.display = 'none';
                          }
                        })
                        .catch(err => {
                          weatherEl.style.display = 'none';
                        });
                    } else {
                      weatherEl.style.display = 'none';
                    }
                  })
                  .catch(err => {
                    weatherEl.style.display = 'none';
                  });
              });
          } else {
            fetch('https://api.map.baidu.com/location/ip?ak=G667jUv0t5Gf0L6c6VfV4BpGQn1lGLqg&coor=bd09ll')
              .then(res => res.json())
              .then(baiduIp => {
                if (baiduIp.status === 0) {
                  const city = baiduIp.content.address_detail.city;
                  fetch(`https://api.map.baidu.com/weather/v1/?district_id=${baiduIp.content.address_detail.adcode}&data_type=all&ak=G667jUv0t5Gf0L6c6VfV4BpGQn1lGLqg`)
                    .then(res => res.json())
                    .then(baiduWeather => {
                      if (baiduWeather.status === 0) {
                        const now = baiduWeather.result.now;
                        weatherEl.innerHTML = `${city} | ${now.text} | ${now.temp}°C`;
                        weatherEl.style.display = 'block';
                      } else {
                        weatherEl.style.display = 'none';
                      }
                    })
                    .catch(err => {
                      weatherEl.style.display = 'none';
                    });
                } else {
                  weatherEl.style.display = 'none';
                }
              })
              .catch(err => {
                weatherEl.style.display = 'none';
              });
          }
        })
        .catch(err => {
          weatherEl.style.display = 'none';
        });
    }

    window.onload = getWeather;
  </script>

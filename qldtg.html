<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷HTML代码托管工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #e17055;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .editor-container {
            display: flex;
            flex-wrap: wrap;
            min-height: 500px;
        }
        
        .editor-panel, .preview-panel {
            flex: 1;
            min-width: 350px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-light);
        }
        
        .panel-header h2 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 10px;
        }
        
        .panel-header i {
            font-size: 1.3rem;
            color: var(--primary);
        }
        
        .editor-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        textarea {
            width: 100%;
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            transition: var(--transition);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .preview-frame {
            width: 100%;
            flex-grow: 1;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .controls {
            padding: 20px;
            background: var(--light);
            border-top: 1px solid #eee;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--secondary);
            box-shadow: 0 4px 10px rgba(253, 121, 168, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 15px rgba(253, 121, 168, 0.4);
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status.info {
            background: rgba(173, 216, 230, 0.3);
            color: #0c5460;
            border-left: 4px solid #5bc0de;
        }
        
        .status.success {
            background: rgba(144, 238, 144, 0.3);
            color: #155724;
            border-left: 4px solid var(--success);
        }
        
        .status.error {
            background: rgba(255, 182, 193, 0.3);
            color: #721c24;
            border-left: 4px solid var(--error);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 30px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-light);
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .code-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(108, 92, 231, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .editor-panel, .preview-panel {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(108, 92, 231, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> 炫酷HTML代码托管工具</h1>
            <p>粘贴HTML代码，即时预览效果 - 专为速度与体验设计</p>
        </div>
        
        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <i class="fas fa-edit"></i>
                    <h2>代码编辑器</h2>
                </div>
                <div class="editor-wrapper">
                    <textarea id="html-code" placeholder="在此粘贴HTML代码或开始输入..."></textarea>
                    <div class="code-stats">
                        <div class="stat"><i class="fas fa-font"></i> 字符: <span id="char-count">0</span></div>
                        <div class="stat"><i class="fas fa-code"></i> 标签: <span id="tag-count">0</span></div>
                        <div class="stat"><i class="fas fa-clock"></i> 更新: <span id="update-time">刚刚</span></div>
                    </div>
                </div>
            </div>
            
            <div class="preview-panel">
                <div class="panel-header">
                    <i class="fas fa-eye"></i>
                    <h2>实时预览</h2>
                </div>
                <div id="preview-container">
                    <iframe id="preview" class="preview-frame"></iframe>
                    <div id="empty-preview" class="empty-state">
                        <i class="fas fa-laptop-code"></i>
                        <h3>等待代码输入</h3>
                        <p>在左侧编辑器中输入或粘贴HTML代码，预览将在此显示</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="paste-btn" class="btn pulse">
                <i class="fas fa-paste"></i> 从剪贴板粘贴
            </button>
            <button id="clear-btn" class="btn btn-secondary">
                <i class="fas fa-broom"></i> 清空编辑器
            </button>
            <button id="download-btn" class="btn">
                <i class="fas fa-download"></i> 下载HTML文件
            </button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlCode = document.getElementById('html-code');
            const preview = document.getElementById('preview');
            const pasteBtn = document.getElementById('paste-btn');
            const clearBtn = document.getElementById('clear-btn');
            const downloadBtn = document.getElementById('download-btn');
            const status = document.getElementById('status');
            const emptyPreview = document.getElementById('empty-preview');
            const charCount = document.getElementById('char-count');
            const tagCount = document.getElementById('tag-count');
            const updateTime = document.getElementById('update-time');
            
            // 初始状态
            updateStats();
            emptyPreview.style.display = 'flex';
            preview.style.display = 'none';
            
            // 监听代码变化
            htmlCode.addEventListener('input', function() {
                updatePreview();
                updateStats();
            });
            
            // 从剪贴板粘贴
            pasteBtn.addEventListener('click', async function() {
                try {
                    // 请求剪贴板读取权限
                    const clipboardText = await navigator.clipboard.readText();
                    if (clipboardText) {
                        htmlCode.value = clipboardText;
                        updatePreview();
                        updateStats();
                        showStatus('内容已从剪贴板粘贴！', 'success');
                        
                        // 移除脉冲动画
                        pasteBtn.classList.remove('pulse');
                    } else {
                        showStatus('剪贴板为空或内容不可读', 'error');
                    }
                } catch (error) {
                    console.error('粘贴失败:', error);
                    showStatus('粘贴失败，请手动粘贴内容', 'error');
                }
            });
            
            // 清空编辑器
            clearBtn.addEventListener('click', function() {
                htmlCode.value = '';
                updatePreview();
                updateStats();
                showStatus('编辑器已清空', 'info');
                
                // 重新添加脉冲动画
                pasteBtn.classList.add('pulse');
            });
            
            // 下载HTML文件
            downloadBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    showStatus('没有内容可下载', 'error');
                    return;
                }
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my-page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('文件下载成功！', 'success');
            });
            
            // 更新预览
            function updatePreview() {
                const htmlContent = htmlCode.value;
                
                if (htmlContent.trim()) {
                    preview.srcdoc = htmlContent;
                    emptyPreview.style.display = 'none';
                    preview.style.display = 'block';
                } else {
                    emptyPreview.style.display = 'flex';
                    preview.style.display = 'none';
                }
            }
            
            // 更新统计信息
            function updateStats() {
                const content = htmlCode.value;
                charCount.textContent = content.length;
                
                // 计算标签数量（简单实现）
                const tagMatches = content.match(/<[^>]*>/g);
                tagCount.textContent = tagMatches ? tagMatches.length : 0;
                
                // 更新时间
                updateTime.textContent = '刚刚';
            }
            
            // 显示状态消息
            function showStatus(message, type) {
                status.innerHTML = `<i class="fas fa-${getStatusIcon(type)}"></i> ${message}`;
                status.className = 'status';
                status.classList.add(type);
                status.style.display = 'flex';
                
                // 3秒后隐藏状态消息
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
            
            // 获取状态图标
            function getStatusIcon(type) {
                switch(type) {
                    case 'success': return 'check-circle';
                    case 'error': return 'exclamation-circle';
                    default: return 'info-circle';
                }
            }
            
            // 尝试自动从剪贴板读取内容
            setTimeout(async () => {
                try {
                    const clipboardText = await navigator.clipboard.readText();
                    // 检查剪贴板内容是否看起来像HTML
                    if (clipboardText && (clipboardText.includes('<html') || 
                                          clipboardText.includes('<div') || 
                                          clipboardText.includes('<p') || 
                                          clipboardText.trim().startsWith('<'))) {
                        htmlCode.value = clipboardText;
                        updatePreview();
                        updateStats();
                        showStatus('已自动从剪贴板加载HTML内容！', 'success');
                        pasteBtn.classList.remove('pulse');
                    }
                } catch (error) {
                    // 自动读取失败是正常的，不需要显示错误
                    console.log('自动读取剪贴板失败（可能需要用户交互）');
                }
            }, 500);
        });
    </script>
</body>
</html>

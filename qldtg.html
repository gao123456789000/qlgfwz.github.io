
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML代码托管工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #e17055;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        .editor-panel {
            margin-bottom: 30px;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-light);
        }
        
        .panel-header h2 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 10px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 15px;
        }
        
        .url-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            background: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .status.info {
            background: rgba(173, 216, 230, 0.3);
            color: #0c5460;
            border-left: 4px solid #5bc0de;
        }
        
        .status.success {
            background: rgba(144, 238, 144, 0.3);
            color: #155724;
            border-left: 4px solid var(--success);
        }
        
        .status.error {
            background: rgba(255, 182, 193, 0.3);
            color: #721c24;
            border-left: 4px solid var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> HTML代码托管工具</h1>
            <p>快速生成可分享的HTML链接</p>
        </div>
        
        <div class="content">
            <div class="editor-panel">
                <div class="panel-header">
                    <h2>代码编辑器</h2>
                </div>
                <textarea id="html-code" placeholder="在此输入HTML代码..."></textarea>
                
                <div class="panel-header">
                    <h2>生成链接</h2>
                </div>
                <input type="text" id="share-url" class="url-display" readonly placeholder="生成的可分享链接将显示在这里...">
                
                <div class="controls">
                    <button id="generate-btn" class="btn btn-success">
                        <i class="fas fa-bolt"></i> 生成链接
                    </button>
                    <button id="copy-btn" class="btn">
                        <i class="fas fa-copy"></i> 复制链接
                    </button>
                    <button id="open-btn" class="btn">
                        <i class="fas fa-external-link-alt"></i> 打开链接
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        <i class="fas fa-broom"></i> 清空编辑器
                    </button>
                </div>
                <div id="status" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlCode = document.getElementById('html-code');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const openBtn = document.getElementById('open-btn');
            const clearBtn = document.getElementById('clear-btn');
            const shareUrl = document.getElementById('share-url');
            const status = document.getElementById('status');
            
            // 生成链接
            generateBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    showStatus('请输入HTML代码', 'error');
                    return;
                }
                
                // 创建Data URL
                const dataUrl = createDataUrl(htmlContent);
                shareUrl.value = dataUrl;
                
                showStatus('链接生成成功！', 'success');
            });
            
            // 复制链接
            copyBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                shareUrl.select();
                document.execCommand('copy');
                
                showStatus('链接已复制到剪贴板！', 'success');
            });
            
            // 打开链接 - 修复后的功能
            openBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                // 使用window.open直接打开Data URL
                window.open(shareUrl.value, '_blank');
            });
            
            // 清空编辑器
            clearBtn.addEventListener('click', function() {
                htmlCode.value = '';
                shareUrl.value = '';
                showStatus('编辑器已清空', 'info');
            });
            
            // 创建Data URL
            function createDataUrl(htmlContent) {
                // 确保HTML文档有基本结构
                let fullHtml = htmlContent;
                if (!htmlContent.includes('<!DOCTYPE html>') && !htmlContent.includes('<html>')) {
                    fullHtml = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成的HTML页面</title>
</head>
<body>
${htmlContent}
</body>
</html>`;
                }
                return `data:text/html;charset=utf-8,${encodeURIComponent(fullHtml)}`;
            }
            
            // 显示状态消息
            function showStatus(message, type) {
                status.innerHTML = `<i class="fas fa-${getStatusIcon(type)}"></i> ${message}`;
                status.className = 'status';
                status.classList.add(type);
                status.style.display = 'flex';
                
                // 5秒后隐藏状态消息
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
            
            // 获取状态图标
            function getStatusIcon(type) {
                switch(type) {
                    case 'success': return 'check-circle';
                    case 'error': return 'exclamation-circle';
                    default: return 'info-circle';
                }
            }
            
            // 尝试自动从剪贴板读取内容
            setTimeout(async () => {
                try {
                    const clipboardText = await navigator.clipboard.readText();
                    if (clipboardText && (clipboardText.includes('<html') || 
                                          clipboardText.includes('<div') || 
                                          clipboardText.includes('<p') || 
                                          clipboardText.trim().startsWith('<'))) {
                        htmlCode.value = clipboardText;
                        showStatus('已自动从剪贴板加载HTML内容！', 'success');
                    }
                } catch (error) {
                    console.log('自动读取剪贴板失败');
                }
            }, 500);
        });
    </script>
</body>
</html>

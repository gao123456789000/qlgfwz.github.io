<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML代码托管工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #e17055;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .auth-panel {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .auth-form {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            width: 100%;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .hidden {
            display: none;
        }
        
        .editor-panel {
            padding: 30px;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 15px;
        }
        
        .url-display {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            background: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item .title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .history-item .time {
            font-size: 0.8rem;
            color: #777;
        }
        
        .history-item .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .view-btn {
            background: var(--primary);
            color: white;
        }
        
        .edit-btn {
            background: var(--success);
            color: white;
        }
        
        .download-btn {
            background: var(--warning);
            color: var(--dark);
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .status.info {
            background: rgba(173, 216, 230, 0.3);
            color: #0c5460;
            border-left: 4px solid #5bc0de;
        }
        
        .status.success {
            background: rgba(144, 238, 144, 0.3);
            color: #155724;
            border-left: 4px solid var(--success);
        }
        
        .status.error {
            background: rgba(255, 182, 193, 0.3);
            color: #721c24;
            border-left: 4px solid var(--error);
        }
        
        .tab-container {
            display: flex;
            border-bottom: 2px solid var(--primary-light);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code"></i> HTML代码托管工具</h1>
            <p>安全存储和分享您的HTML代码</p>
        </div>
        
        <!-- 登录/注册面板 -->
        <div id="auth-panel" class="auth-panel">
            <div class="auth-form">
                <div id="login-form">
                    <h2>登录</h2>
                    <div class="form-group">
                        <label for="login-qq">QQ号</label>
                        <input type="text" id="login-qq" placeholder="请输入您的QQ号">
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" placeholder="请输入密码">
                    </div>
                    <button id="login-btn" class="btn">登录</button>
                    <p style="text-align: center; margin-top: 15px;">还没有账号？<a href="#" id="show-register">立即注册</a></p>
                </div>
                
                <div id="register-form" class="hidden">
                    <h2>注册</h2>
                    <div class="form-group">
                        <label for="register-qq">QQ号</label>
                        <input type="text" id="register-qq" placeholder="请输入您的QQ号">
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">确认密码</label>
                        <input type="password" id="register-confirm" placeholder="请再次输入密码">
                    </div>
                    <button id="register-btn" class="btn btn-success">注册</button>
                    <p style="text-align: center; margin-top: 15px;">已有账号？<a href="#" id="show-login">立即登录</a></p>
                </div>
            </div>
        </div>
        
        <!-- 主内容面板 (登录后显示) -->
        <div id="main-panel" class="hidden">
            <div class="tab-container">
                <div class="tab active" data-tab="editor">编辑器</div>
                <div class="tab" data-tab="history">历史记录</div>
            </div>
            
            <div id="editor-tab" class="tab-content active">
                <div class="editor-panel">
                    <textarea id="html-code" placeholder="在此输入HTML代码..."></textarea>
                    <input type="text" id="share-url" class="url-display" readonly placeholder="生成的可分享链接将显示在这里...">
                    
                    <div class="controls">
                        <button id="generate-btn" class="btn btn-success">
                            <i class="fas fa-bolt"></i> 生成链接
                        </button>
                        <button id="copy-btn" class="btn">
                            <i class="fas fa-copy"></i> 复制链接
                        </button>
                        <button id="open-btn" class="btn">
                            <i class="fas fa-external-link-alt"></i> 打开链接
                        </button>
                        <button id="save-btn" class="btn">
                            <i class="fas fa-save"></i> 保存代码
                        </button>
                        <button id="download-btn" class="btn btn-secondary">
                            <i class="fas fa-download"></i> 下载HTML
                        </button>
                    </div>
                    <div id="status" class="status"></div>
                </div>
            </div>
            
            <div id="history-tab" class="tab-content">
                <div class="editor-panel">
                    <div id="history-list" class="history-list">
                        <!-- 历史记录将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const authPanel = document.getElementById('auth-panel');
            const mainPanel = document.getElementById('main-panel');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const loginQq = document.getElementById('login-qq');
            const loginPassword = document.getElementById('login-password');
            const registerQq = document.getElementById('register-qq');
            const registerPassword = document.getElementById('register-password');
            const registerConfirm = document.getElementById('register-confirm');
            
            const htmlCode = document.getElementById('html-code');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const openBtn = document.getElementById('open-btn');
            const saveBtn = document.getElementById('save-btn');
            const downloadBtn = document.getElementById('download-btn');
            const shareUrl = document.getElementById('share-url');
            const status = document.getElementById('status');
            const historyList = document.getElementById('history-list');
            
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // 当前用户
            let currentUser = null;
            
            // 初始化本地存储
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify({}));
            }
            
            if (!localStorage.getItem('userCodes')) {
                localStorage.setItem('userCodes', JSON.stringify({}));
            }
            
            // 切换登录/注册表单
            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });
            
            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
            
            // 注册功能
            registerBtn.addEventListener('click', function() {
                const qq = registerQq.value.trim();
                const password = registerPassword.value;
                const confirm = registerConfirm.value;
                
                // 验证QQ号格式
                if (!isValidQQ(qq)) {
                    showStatus('请输入有效的QQ号', 'error');
                    return;
                }
                
                // 验证密码
                if (password.length < 6) {
                    showStatus('密码长度不能少于6位', 'error');
                    return;
                }
                
                if (password !== confirm) {
                    showStatus('两次输入的密码不一致', 'error');
                    return;
                }
                
                // 检查QQ号是否已注册
                const users = JSON.parse(localStorage.getItem('users'));
                if (users[qq]) {
                    showStatus('该QQ号已注册', 'error');
                    return;
                }
                
                // 注册用户
                users[qq] = {
                    password: password,
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('users', JSON.stringify(users));
                
                // 初始化用户代码存储
                const userCodes = JSON.parse(localStorage.getItem('userCodes'));
                userCodes[qq] = [];
                localStorage.setItem('userCodes', JSON.stringify(userCodes));
                
                showStatus('注册成功！请登录', 'success');
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
            
            // 登录功能
            loginBtn.addEventListener('click', function() {
                const qq = loginQq.value.trim();
                const password = loginPassword.value;
                
                // 验证QQ号格式
                if (!isValidQQ(qq)) {
                    showStatus('请输入有效的QQ号', 'error');
                    return;
                }
                
                // 验证用户
                const users = JSON.parse(localStorage.getItem('users'));
                if (!users[qq]) {
                    showStatus('该QQ号未注册', 'error');
                    return;
                }
                
                if (users[qq].password !== password) {
                    showStatus('密码错误', 'error');
                    return;
                }
                
                // 登录成功
                currentUser = qq;
                authPanel.classList.add('hidden');
                mainPanel.classList.remove('hidden');
                
                // 加载用户历史记录
                loadUserHistory();
            });
            
            // 切换标签页
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                });
            });
            
            // 生成链接
            generateBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    showStatus('请输入HTML代码', 'error');
                    return;
                }
                
                // 创建Data URL
                const dataUrl = createDataUrl(htmlContent);
                shareUrl.value = dataUrl;
                
                showStatus('链接生成成功！', 'success');
            });
            
            // 复制链接
            copyBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                shareUrl.select();
                document.execCommand('copy');
                
                showStatus('链接已复制到剪贴板！', 'success');
            });
            
            // 打开链接
            openBtn.addEventListener('click', function() {
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                window.open(shareUrl.value, '_blank');
            });
            
            // 保存代码
            saveBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    showStatus('请输入HTML代码', 'error');
                    return;
                }
                
                if (!shareUrl.value) {
                    showStatus('请先生成链接！', 'error');
                    return;
                }
                
                // 保存到用户历史记录
                const userCodes = JSON.parse(localStorage.getItem('userCodes'));
                userCodes[currentUser].unshift({
                    id: Date.now(),
                    content: htmlContent,
                    url: shareUrl.value,
                    title: `代码片段 ${new Date().toLocaleString()}`,
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('userCodes', JSON.stringify(userCodes));
                
                showStatus('代码保存成功！', 'success');
                loadUserHistory();
            });
            
            // 下载HTML文件
            downloadBtn.addEventListener('click', function() {
                const htmlContent = htmlCode.value;
                if (!htmlContent.trim()) {
                    showStatus('没有内容可下载', 'error');
                    return;
                }
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my-page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('文件下载成功！', 'success');
            });
            
            // 加载用户历史记录
            function loadUserHistory() {
                const userCodes = JSON.parse(localStorage.getItem('userCodes'));
                const codes = userCodes[currentUser] || [];
                
                historyList.innerHTML = '';
                
                if (codes.length === 0) {
                    historyList.innerHTML = '<div class="history-item">暂无历史记录</div>';
                    return;
                }
                
                codes.forEach(code => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div>
                            <div class="title">${code.title}</div>
                            <div class="time">${new Date(code.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="actions">
                            <button class="action-btn view-btn" data-url="${code.url}">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                            <button class="action-btn edit-btn" data-id="${code.id}">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="action-btn download-btn" data-content="${encodeURIComponent(code.content)}">
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    `;
                    historyList.appendChild(item);
                });
                
                // 添加历史记录按钮事件
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        window.open(this.dataset.url, '_blank');
                    });
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const codeId = parseInt(this.dataset.id);
                        const userCodes = JSON.parse(localStorage.getItem('userCodes'));
                        const code = userCodes[currentUser].find(c => c.id === codeId);
                        
                        if (code) {
                            htmlCode.value = code.content;
                            shareUrl.value = code.url;
                            
                            // 切换到编辑器标签
                            tabs.forEach(t => t.classList.remove('active'));
                            tabContents.forEach(c => c.classList.remove('active'));
                            document.querySelector('.tab[data-tab="editor"]').classList.add('active');
                            document.getElementById('editor-tab').classList.add('active');
                            
                            showStatus('代码已加载到编辑器', 'success');
                        }
                    });
                });
                
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const content = decodeURIComponent(this.dataset.content);
                        const blob = new Blob([content], { type: 'text/html' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'code-snippet.html';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showStatus('文件下载成功！', 'success');
                    });
                });
            }
            
            // 创建Data URL
            function createDataUrl(htmlContent) {
                // 确保HTML文档有基本结构
                let fullHtml = htmlContent;
                if (!htmlContent.includes('<!DOCTYPE html>') && !htmlContent.includes('<html>')) {
                    fullHtml = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成的HTML页面</title>
</head>
<body>
${htmlContent}
</body>
</html>`;
                }
                return `data:text/html;charset=utf-8,${encodeURIComponent(fullHtml)}`;
            }
            
            // 验证QQ号格式
            function isValidQQ(qq) {
                return /^[1-9][0-9]{4,11}$/.test(qq);
            }
            
            // 显示状态消息
            function showStatus(message, type) {
                status.innerHTML = `<i class="fas fa-${getStatusIcon(type)}"></i> ${message}`;
                status.className = 'status';
                status.classList.add(type);
                status.style.display = 'flex';
                
                // 5秒后隐藏状态消息
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
            
            // 获取状态图标
            function getStatusIcon(type) {
                switch(type) {
                    case 'success': return 'check-circle';
                    case 'error': return 'exclamation-circle';
                    default: return 'info-circle';
                }
            }
        });
    </script>
</body>
</html>
